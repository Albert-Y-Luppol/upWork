<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/617acb0166.js" crossorigin="anonymous"></script>
    <title>Check</title>
</head>

<body>

    <div class="check__box">

        <div class="check check__text">


            <div class="check__logo">
                <i class="fas fa-university"></i>
            </div>

            <div class="check__info check__text--info">
                <div class="check__info--name">
                    Michael Patterson
                </div>

                <div class="check__info--address">
                    123, long-long street name, your town, state, usa 12345 
                </div>
            </div>

            <div class="check__date">
                <div class="check__date--date check__text--custom">2020-04-06</div>
                <div class="check__date--sign check__text--support">next deposit date</div> 
            </div>
            <div class="check__pay">
                Pay to the <br>Order of
            </div>
            <div class="check__name check__text--custom">
                John Smith
            </div>
            <div class="check__sum check__text--custom">
                <span class="check__sum--sign">$</span>
                <span class="check__sum--info">532 534.75</span>
            </div>

            <div class="check__amount check__text--custom">
                One hundred and 0/100
            </div>

            <div class="check__currency">
                Dollars
            </div>

            <div class="check__lock">
                <i class="fas fa-lock"></i><span>Security <br> Features</span>
            </div>

            <div class="check__for">
                <span class="check__for--sign check__text--support">for</span>
                <span class="check__for--info check__text--custom">All good stuff </span>
            </div>

            <div class="check__sign">
                <span class="check__sign--info check__text--custom">Michael Patterson</span>
                <span class="check__sign--sign check__text--support">MP</span>
            </div>
                
        </div>
    </div>
</body>

</html>
